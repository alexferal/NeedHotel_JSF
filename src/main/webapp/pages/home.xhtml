<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/layout.xhtml">
    <ui:define name="principal">
            <p:imageSwitch  effect="fade" id="fadeEffect">
                <ui:repeat value="#{homeBean.images}" var="image" id="fadeEffectImages">
                    <p:graphicImage style="width: 100%" name="images/#{image}" id="image" />
                </ui:repeat>
            </p:imageSwitch>
            <div class="row container" style="margin-top: 30px" >
            <h:form StyleClass="col s6 white row ">
                <p:inputText required="true" value="#{buscaBean.busca}" style="border-radius: 10px; margin-right: 10px" styleClass="col s10 white" id="search" type="text" placeholder="Cidades, Hoteis, ..." name="search" />
                <p:commandButton action="#{buscaBean.buscaImoveis}" style="width: 100px; height: 43px" icon="pi pi-search"></p:commandButton>
            </h:form>
            </div>
        <div class="divider"></div>

        <p:carousel value="#{carouselView.cars}" headerText="Responsive" var="Imovel" itemStyle="text-align:center" responsive="true">
            <p:panelGrid style="width:100%;margin:10px 0px" columnClasses="label,value" layout="grid" styleClass="ui-panelgrid-blank">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{car.brand}.gif"/>
                </f:facet>
            </p:panelGrid>

            <f:facet name="footer">
                In total there are #{fn:length(carouselView.cars)} cars.
            </f:facet>
        </p:carousel>


    </ui:define>
</ui:composition>
