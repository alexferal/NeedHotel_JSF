<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/layout.xhtml">
    <ui:define name="menu"></ui:define>
    <ui:define name="principal">
        <div class="container center row">
            <div class="col s6 offset-s3 white principal" style="margin-top: 10%; padding: 15px; border-radius: 15px">
                <h:form id="formCadastro">
                    <h3>Login</h3>
                    <div class="form-group input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <h:outputLabel value="E-mail" for="email"></h:outputLabel>
                        <p:inputText id="email" required="true"  value="#{loginBean.email}"
                                     requiredMessage="Email obrigatório"
                                     styleClass="form-control form-control-user">
                        </p:inputText>
                        <p:message for="email" />
                    </div>
                    <div class="form-group input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <h:outputLabel value="Senha" for="senha"></h:outputLabel>
                        <p:password id="senha" required="true" value="#{loginBean.senha}"
                                    requiredMessage="Senha obrigatória"
                                    styleClass="form-control form-control-user"/>
                        <p:message for="senha" />
                    </div>
                    <p:commandButton styleClass="btn" update="formCadastro"
                                     action="#{loginBean.login}" value="Entrar" ajax="false">
                        <f:attribute name="tipoForm" value="cadastro">Cadastrar</f:attribute>
                    </p:commandButton>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
