<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../WEB-INF/layout.xhtml">
    <ui:define name="menu"></ui:define>

    <ui:define name="principal">
        <div id="divCadastro" class="container white" style="margin-top: 15px; padding: 15px; border-radius: 15px;">
            <h4>Cadastro</h4>
            <h:form rendered="#{cadastroBean.etapa == 'DADOS_PESSOAIS'}" id="formEtapa1">
                <h6>Dados Pessoais</h6>
                <div class="row container">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <p:outputLabel for="primeiroNome" value="Nome"></p:outputLabel>
                        <p:inputText id="primeiroNome" required="true" requiredMessage="Nome obrigatório"
                                     styleClass="inputs words" value="#{cadastroBean.usuario.nome}">
                        </p:inputText>
                        <h:message for="primeiroNome" />
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <p:outputLabel for="sobrenome" value="Sobrenome"></p:outputLabel>
                        <p:inputText id="sobrenome" required="true" requiredMessage="Sobrenome obrigatório"
                                     styleClass="inputs words" value="#{cadastroBean.usuario.sobreNome}">
                        </p:inputText>
                        <h:message for="sobrenome" />
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">perm_identity</i>
                        <p:outputLabel for="cpf" value="CPF"></p:outputLabel>
                        <p:inputText id="cpf" required="true" requiredMessage="Sobrenome obrigatório"
                                     styleClass="inputs words" value="#{cadastroBean.usuario.cpf}">
                        </p:inputText>
                        <h:message for="cpf" />
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">local_phone</i>
                        <p:outputLabel for="telefone" value="Celular"></p:outputLabel>
                        <p:inputText id="telefone" required="true" requiredMessage="Sobrenome obrigatório"
                                     styleClass="inputs words" value="#{cadastroBean.usuario.telefone}">
                        </p:inputText>
                        <h:message for="telefone" />
                    </div>
                </div>
                <div class="modal-footer container center">
                    <h:commandButton styleClass="btn waves-effect waves-light" type="submit" value="Cancelar" action="#{cadastroBean.voltarLogin}"></h:commandButton>
                    <h:commandButton styleClass="btn waves-effect waves-light" type="submit" value="Próximo" action="#{cadastroBean.proximaEtapa}"></h:commandButton>
                </div>
            </h:form>
            <h:form rendered="#{cadastroBean.etapa == 'CONTA'}" id="formEtapa2">
                <h6>Conta</h6>
                <div class="row container">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <h:outputLabel for="email" value="E-mail" />
                        <h:inputText id="email" required="true" requiredMessage="E-mail é obrigatório" value="#{cadastroBean.usuario.email}" />
                        <h:message for="email" />
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock</i>
                        <h:outputLabel  for="senha" value="Senha" />
                        <h:inputSecret id="senha" required="true" requiredMessage="Senha é obrigatório!" value="#{cadastroBean.usuario.senha}" />
                        <h:message for="senha" />
                    </div>
                </div>
                <div class="modal-footer container center">
                    <h:commandButton styleClass="btn waves-effect waves-light" type="submit" value="Voltar" action="#{cadastroBean.voltarEtapa}"></h:commandButton>
                    <h:commandButton styleClass="btn waves-effect waves-light" type="submit" value="Finalizar" action="#{cadastroBean.finalizarCadastro}"></h:commandButton>
                </div>
            </h:form>
        </div>
    </ui:define>

    <ui:define name="rodapé"></ui:define>
</ui:composition>
