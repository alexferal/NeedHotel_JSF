<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet name="css/materialize.min.css"></h:outputStylesheet>
    </h:head>

    <h:body styleClass="blue-grey darken-1">
        <div Class="container white  principal">
            <h3>Cadastro</h3>
            <h6>Dados Pessoais</h6>
            <div class="row">
                <h:form styleClass="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <h:outputLabel value="Nome do Imóvel" for="nome"></h:outputLabel>
                            <p:inputText id="nome" placeholder="Ex.: ED. Rozana Soares" required="true" requiredMessage="Nome Obrigatório"></p:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <h:outputLabel value="Rua do Imóvel" for="rua"></h:outputLabel>
                            <p:inputText id="rua" placeholder="Ex.: rua Santa Cecilia" required="true" requiredMessage="Rua Obrigatória"></p:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <h:outputLabel value="Número" for="numero"></h:outputLabel>
                            <p:inputText id="numero" placeholder="Ex.: 233" required="true" requiredMessage="Número Obrigatória"></p:inputText>
                        </div>
                        <div class="input-field col s6">
                            <h:outputLabel value="Cep" for="cep"></h:outputLabel>
                            <p:inputText id="cep" placeholder="Ex.: 00000-000" required="true" requiredMessage="Cep Obrigatória"></p:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <h:outputLabel value="Bairro" for="bairro"></h:outputLabel>
                            <p:inputText id="bairro" placeholder="Ex.: Centro" required="true" requiredMessage="Bairro Obrigatória"></p:inputText>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <h:outputLabel value="Cidade" for="cidade"></h:outputLabel>
                            <p:inputText id="cidade" placeholder="Ex.: Cidadópolis" required="true" requiredMessage="Cidade Obrigatória"></p:inputText>
                        </div>
                        <div class="input-field col s6 center">
                            <p:selectOneMenu style="width: 100%" id="car" value="#{selectOneMenuView.car}">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItems value="#{selectOneMenuView.cars}" />
                            </p:selectOneMenu>

                    <div class="col s12 center">
