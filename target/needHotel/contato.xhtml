<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/layout.xhtml">
    <ui:define name="principal">
        <h3>Formulário de contato</h3>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="nome">Nome*</h:outputLabel>
                <h:inputText id="nome"  required="true" requiredMessage="O nome é obrigatório" value="#{contatoBean.contato.nome}" />
                <h:message for="nome" />

                <h:outputLabel for="email">E-mail*</h:outputLabel>
                <h:inputText id="email"  required="true" requiredMessage="O e-mail é obrigatório" value="#{contatoBean.contato.email}" />
                <h:message for="email" />

                <h:outputLabel for="idade">Idade</h:outputLabel>
                <h:inputText validator="idadeValidator" id="idade" required="true" requiredMessage="A idade é obrigatória" value="#{contatoBean.contato.idade}">
                </h:inputText>
                <h:message for="idade" />

                <h:outputLabel for="msg">Mensagem</h:outputLabel>
                <h:inputText id="msg" value="#{contatoBean.contato.mensagem}" />
                <h:message for="msg" />

                <h:outputLabel for="data">Data da Ocorrência</h:outputLabel>
                <h:inputText id="data" validator="ocorrenciaValidator" value="#{contatoBean.contato.dataOcorrencia}">
<!--                    <f:convertDateTime pattern="dd/MM/yyyy" />-->
                    <f:converter converterId="localDateTimeConverter" />
                </h:inputText>
                <h:message for="data" />

                <h:commandButton action="#{contatoBean.enviarMensagem}" value="Enviar" />
            </h:panelGrid>
        </h:form>
    </ui:define>

    <ui:define name="rodape">
        Telefone: (83) 99999-2223
    </ui:define>

</ui:composition>
