<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" >
    <div style="position: absolute; z-index: 999;">
        <a href="#" data-target="slide-out" class="sidenav-trigger">
            <i class="medium material-icons white-text">menu</i>
        </a>

        <ul id="slide-out" class="sidenav">
            <h:form>
                <li>
                    <div class="user-view">
                        <div class="background grey darken-3">
                            <img src="../assets/imagens/background.jpg"/>
                        </div>

                        <p:commandLink action="#{menuBean.goProfile()}">
                            <img class="circle" src="../assets/imagens/#{menuBean.usuario.fotoPerfil}"/>
                        </p:commandLink>
                        <p:commandLink action="#{menuBean.goProfile()}">
                    <span class="white-text name userNome">
                        <h:outputText value="#{menuBean.usuario.nome}"/>
                        <h:outputText value="#{menuBean.usuario.sobreNome}"/>
                    </span>
                        </p:commandLink>
                        <p:commandLink styleClass="white-text email" action="#{menuBean.goProfile()}" value="#{menuBean.usuario.email}"/>
                    </div>
                </li>

                <li>
                    <p:commandLink action="#{menuBean.goProfile()}" styleClass="no-padding" value="Perfil">
                        <i class="material-icons black-text prefix">account_circle</i>
                    </p:commandLink>
                </li>

                <li>
                    <ul class="collapsible collapsible-accordion">
                        <li>
                            <i class="material-icons black-text prefix left" style="margin-top: 10px;">location_city</i>
                            <h:outputText styleClass="collapsible-header" value="Im贸veis"/>
                            <div class="collapsible-body">
                                <ul>
                                    <li>
                                        <p:commandLink styleClass="material-icons black-text" value="Cadastrar Im贸vel"
                                                       action="#{menuBean.goFormImovel()}">
                                            <i class="material-icons black-text prefix">add_circle</i>
                                        </p:commandLink>
                                    </li>
                                    <li>
                                        <p:commandLink styleClass="material-icons black-text" value="Gerenciar Meus Im贸veis"
                                                       action="#{menuBean.goManegerImovel()}">
                                            <i class="material-icons black-text prefix">view_module</i>
                                        </p:commandLink>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </li>

                <li>
                    <p:commandLink styleClass="no-padding" action="#{menuBean.loginBean.logout()}" value="Logout">
                        <i class="material-icons black-text prefix">exit_to_app</i>
                    </p:commandLink>
                </li>
                <li><p:separator/></li>
                <li>
                    <p:commandLink styleClass="no-padding" value="Home" action="#{menuBean.goHome()}">
                        <i class="material-icons black-text prefix">home</i>
                    </p:commandLink>
                </li>
                <li>
                    <p:commandLink value="Sobre" action="#{menuBean.goAbout}" styleClass="no-padding">
                        <i class="material-icons black-text prefix">info</i>
                    </p:commandLink>
                </li>

            </h:form>

        </ul>
    </div>
    <nav>
        <div class="nav-wrapper black">
            <a href="#" class="brand-logo center">Need Hotel</a>
        </div>
    </nav>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>
    <script>
        $(document).ready(function(){
            $('.collapsible').collapsible();
        });
    </script>
